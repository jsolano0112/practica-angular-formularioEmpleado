<div class="container">
  <div class="col">
    <h1>{{title}}</h1>
    <br>

    <form action="" class="form-group row">
      <div class="form-group col-md-3">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Name" class="form-control" [(ngModel)]="cName">
        
      </div>
    </form>

  </div>

</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let employee of employees; let i = index">

       {{i+1}}: {{employee.name}} {{employee.lastname}} {{employee.position}} {{employee.salary}}

      </div>

    </div>
  </div>
</div>
